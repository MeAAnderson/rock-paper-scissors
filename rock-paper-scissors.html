<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>rock paper scissors</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

        box-sizing: border-box;

    <section class="preview">

  <script>
    
    userChoice = prompt('please enter \'rock\', \'paper\' or \'scissors\':'); //create variable choice of rps
    
    while ((userChoice != 'rock') && (userChoice != 'paper') && (userChoice != 'scissors')){
      userChoice = prompt('please enter \'rock\', \'paper\' or \'scissors\':'); //create variable choice of rps
    }
    let computerChoice = Math.floor((Math.random() * 3));//get random number from computer
    
    if (computerChoice == 0){  //assign name to randomly generated number for readability
      computerChoice = 'rock'
    }
    else if (computerChoice == 1){
      computerChoice = 'paper'
    }
    else {
      computerChoice = 'scissors'
    }

    console.log('you chose ' + userChoice)
    console.log('the computer chose ' + computerChoice)

    if (userChoice == computerChoice){
      console.log('it\'s a tie')  // is it equal? then it's a tie
    } else { //if not equal, find out who wins
      let result;
      switch (userChoice) { //decide which choice wins
        case 'paper':
          result = computerChoice == 'rock' ? 'you win' : 'you lose';
          console.log(result)
          break;
        case 'rock':
          result = computerChoice == 'scissors' ? 'you win' : 'you lose';
          console.log(result)
          break;
        case 'scissors':
          result = computerChoice == 'paper' ? 'you win' : 'you lose';
          console.log(result)
          break;
      }
    } 
    
  </script>

</html>
